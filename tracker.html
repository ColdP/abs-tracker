<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腹肌追踪器 - 记录</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        /* M3 Expressive styles (same as index.html) */
        :root {
            --md-sys-color-primary-light: #0061A4;
            --md-sys-color-on-primary-light: #FFFFFF;
            --md-sys-color-primary-container-light: #D1E4FF;
            --md-sys-color-on-primary-container-light: #001D36;
            --md-sys-color-secondary-light: #535F70;
            --md-sys-color-on-secondary-light: #FFFFFF;
            --md-sys-color-secondary-container-light: #D7E3F7;
            --md-sys-color-on-secondary-container-light: #101C2B;
            --md-sys-color-surface-light: #F8F9FF;
            --md-sys-color-on-surface-light: #191C20;
            --md-sys-color-surface-variant-light: #DFE2EB;
            --md-sys-color-on-surface-variant-light: #42474E;
            --md-sys-color-outline-light: #73777F;
            --md-sys-color-background-light: #F8F9FF;
            --md-sys-color-on-background-light: #191C20;
            --md-sys-color-primary-dark: #9ECAFF;
            --md-sys-color-on-primary-dark: #003258;
            --md-sys-color-primary-container-dark: #00497D;
            --md-sys-color-on-primary-container-dark: #D1E4FF;
            --md-sys-color-secondary-dark: #BBC7DB;
            --md-sys-color-on-secondary-dark: #253141;
            --md-sys-color-secondary-container-dark: #3B4858;
            --md-sys-color-on-secondary-container-dark: #D7E3F7;
            --md-sys-color-surface-dark: #111418;
            --md-sys-color-on-surface-dark: #E1E2E6;
            --md-sys-color-surface-variant-dark: #42474E;
            --md-sys-color-on-surface-variant-dark: #C2C7CF;
            --md-sys-color-outline-dark: #8D9199;
            --md-sys-color-background-dark: #111418;
            --md-sys-color-on-background-dark: #E1E2E6;
        }
        body { font-family: 'Manrope', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .light { background-color: var(--md-sys-color-background-light); color: var(--md-sys-color-on-background-light); }
        .light .bg-surface { background-color: var(--md-sys-color-surface-light); }
        .light .text-on-surface { color: var(--md-sys-color-on-surface-light); }
        .light .bg-surface-variant { background-color: var(--md-sys-color-surface-variant-light); }
        .light .text-on-surface-variant { color: var(--md-sys-color-on-surface-variant-light); }
        .light .bg-primary-container { background-color: var(--md-sys-color-primary-container-light); }
        .light .text-on-primary-container { color: var(--md-sys-color-on-primary-container-light); }
        .light .outline-color { border-color: var(--md-sys-color-outline-light); }
        .light .progress-bar-bg { background-color: var(--md-sys-color-primary-container-light); }
        .light .progress-bar-fill { background-color: var(--md-sys-color-primary-light); }
        .light .text-primary { color: var(--md-sys-color-primary-light); }
        .light .btn-done { background-color: var(--md-sys-color-primary-light); color: var(--md-sys-color-on-primary-light); }
        .light .btn-pending { background-color: var(--md-sys-color-secondary-container-light); color: var(--md-sys-color-on-secondary-container-light); }
        .dark { background-color: var(--md-sys-color-background-dark); color: var(--md-sys-color-on-background-dark); }
        .dark .bg-surface { background-color: var(--md-sys-color-surface-dark); }
        .dark .text-on-surface { color: var(--md-sys-color-on-surface-dark); }
        .dark .bg-surface-variant { background-color: var(--md-sys-color-surface-variant-dark); }
        .dark .text-on-surface-variant { color: var(--md-sys-color-on-surface-variant-dark); }
        .dark .bg-primary-container { background-color: var(--md-sys-color-primary-container-dark); }
        .dark .text-on-primary-container { color: var(--md-sys-color-on-primary-container-dark); }
        .dark .outline-color { border-color: var(--md-sys-color-outline-dark); }
        .dark .progress-bar-bg { background-color: var(--md-sys-color-secondary-container-dark); }
        .dark .progress-bar-fill { background-color: var(--md-sys-color-primary-dark); }
        .dark .text-primary { color: var(--md-sys-color-primary-dark); }
        .dark .btn-done { background-color: var(--md-sys-color-primary-dark); color: var(--md-sys-color-on-primary-dark); }
        .dark .btn-pending { background-color: var(--md-sys-color-secondary-container-dark); color: var(--md-sys-color-on-secondary-container-dark); }
        .card { border-radius: 1.75rem; }
        .progress-bar { border-radius: 1rem; }
        .action-button { border-radius: 1.5rem; }
    </style>
</head>
<body class="transition-colors duration-500">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-4">
                <span class="material-symbols-outlined text-4xl text-primary">edit_note</span>
                <h1 class="text-2xl md:text-3xl font-bold text-on-surface">记录训练</h1>
            </div>
             <a href="./index.html" class="p-2 rounded-full hover:bg-surface-variant transition-colors" aria-label="返回状态页">
                <span class="material-symbols-outlined text-on-surface-variant">monitoring</span>
            </a>
        </header>

        <main id="tracker-list" class="space-y-8">
            <!-- Tracker items will be injected by JS -->
            <div class="text-center p-8 text-on-surface-variant">
                <p>正在加载训练项目...</p>
            </div>
        </main>
        
        <!-- Completion Modal -->
        <div id="completion-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="card bg-surface p-8 text-center max-w-sm mx-4">
                <span class="material-symbols-outlined text-6xl text-primary mb-4">celebration</span>
                <h2 class="text-2xl font-bold text-on-surface mb-2">太棒了!</h2>
                <p class="text-on-surface-variant mb-6">你已完成今天所有的腹肌训练！</p>
                <a href="./index.html" class="inline-block bg-primary-container text-on-primary-container font-bold py-3 px-6 rounded-full hover:opacity-90 transition-opacity">
                    查看今日成果
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Your provided Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC7XJuqUZrNbnuWZMIn3XBBctIYDwsZ4kE",
            authDomain: "my-abs-tracker-0.firebaseapp.com",
            projectId: "my-abs-tracker-0",
            storageBucket: "my-abs-tracker-0.firebasestorage.app",
            messagingSenderId: "799705014883",
            appId: "1:799705014883:web:3d340de1088848cb3f8e56",
            measurementId: "G-KWTCEWNW1Q"
        };
        
        // App ID for Firestore path
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-abs-tracker-0';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- App State ---
        const exercises = {
            plank: { name: "平板支撑", total: 4, unit: "组", duration: "1分钟/组", icon: "exercise" },
            kneeTucks: { name: "摸膝卷腹", total: 4, unit: "组", duration: "20次/组", icon: "self_improvement" },
            bicycleCrunches: { name: "仰卧蹬车", total: 4, unit: "组", duration: "20次/组", icon: "pedal_bike" },
            russianTwist: { name: "俄罗斯转体", total: 4, unit: "组", duration: "18次/组", icon: "sports_gymnastics" },
            abStretch: { name: "腹肌拉伸", total: 1, unit: "完成", duration: "60秒", icon: "accessibility_new" },
        };
        let workoutData = {};

        // --- UI Elements ---
        const trackerList = document.getElementById('tracker-list');
        const completionModal = document.getElementById('completion-modal');

        // --- Functions ---
        
        // Initialize theme from localStorage (copied from index.html for consistency)
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const html = document.documentElement;
            if (savedTheme === 'light') {
                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.add('dark');
                html.classList.remove('light');
            }
        }

        // Get current date as YYYY-MM-DD string
        function getTodayString() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        // Render the entire tracker UI
        function renderTracker() {
            trackerList.innerHTML = '';
            for (const key in exercises) {
                const exercise = exercises[key];
                const completed = workoutData[key]?.completed || 0;
                const percentage = (completed / exercise.total) * 100;
                
                let buttonsHTML = '';
                for (let i = 1; i <= exercise.total; i++) {
                    const isDone = i <= completed;
                    const buttonClass = isDone ? 'btn-done' : 'btn-pending';
                    const icon = isDone ? 'check_circle' : 'radio_button_unchecked';
                    const text = exercise.total > 1 ? `第 ${i} 组` : '完成';
                    buttonsHTML += `
                        <button data-key="${key}" data-set="${i}" class="action-button ${buttonClass} flex-1 flex items-center justify-center gap-2 py-3 px-4 font-semibold transition-colors duration-300">
                            <span class="material-symbols-outlined">${icon}</span>
                            <span>${text}</span>
                        </button>
                    `;
                }

                const itemHTML = `
                    <section class="card bg-surface p-6" id="card-${key}">
                        <div class="flex items-center gap-4 mb-4">
                             <div class="bg-primary-container text-on-primary-container p-3 rounded-full">
                                <span class="material-symbols-outlined">${exercise.icon}</span>
                            </div>
                            <div class="flex-1">
                                <h3 class="font-bold text-lg text-on-surface">${exercise.name}</h3>
                                <p class="text-sm text-on-surface-variant">${exercise.duration}</p>
                            </div>
                        </div>
                        <div class="w-full progress-bar-bg h-3 progress-bar overflow-hidden mb-4">
                            <div id="progress-${key}" class="progress-bar-fill h-full transition-all duration-500" style="width: ${percentage}%"></div>
                        </div>
                        <div class="flex gap-2 flex-wrap">
                            ${buttonsHTML}
                        </div>
                    </section>
                `;
                trackerList.innerHTML += itemHTML;
            }
            addEventListenersToButtons();
        }

        // Update UI for a specific exercise
        function updateExerciseUI(key) {
            const completed = workoutData[key]?.completed || 0;
            const total = exercises[key].total;
            const percentage = (completed / total) * 100;

            // Update progress bar
            document.getElementById(`progress-${key}`).style.width = `${percentage}%`;

            // Update buttons
            const buttons = document.querySelectorAll(`#card-${key} button`);
            buttons.forEach(button => {
                const setNumber = parseInt(button.dataset.set);
                if (setNumber <= completed) {
                    button.classList.remove('btn-pending');
                    button.classList.add('btn-done');
                    button.querySelector('.material-symbols-outlined').textContent = 'check_circle';
                } else {
                    button.classList.remove('btn-done');
                    button.classList.add('btn-pending');
                    button.querySelector('.material-symbols-outlined').textContent = 'radio_button_unchecked';
                }
            });
        }
        
        // Check if all exercises are completed
        function checkAllCompleted() {
            for (const key in exercises) {
                if ((workoutData[key]?.completed || 0) < exercises[key].total) {
                    return false;
                }
            }
            return true;
        }

        // Handle button clicks
        async function handleSetClick(event) {
            const button = event.currentTarget;
            const key = button.dataset.key;
            const set = parseInt(button.dataset.set);

            // If clicking an already completed set, we assume user wants to reset subsequent sets
            if (set === (workoutData[key]?.completed || 0)) {
                 workoutData[key].completed--;
            } else {
                 workoutData[key].completed = set;
            }

            updateExerciseUI(key);
            await saveData();

            if (checkAllCompleted()) {
                completionModal.classList.remove('hidden');
            }
        }

        // Add event listeners to all action buttons
        function addEventListenersToButtons() {
            const buttons = document.querySelectorAll('.action-button');
            buttons.forEach(button => {
                button.addEventListener('click', handleSetClick);
            });
        }
        
        // Save data to Firestore
        async function saveData() {
            if (!auth.currentUser) {
                console.error("User not authenticated. Cannot save data.");
                return;
            }
            const todayStr = getTodayString();
            const docRef = doc(db, "artifacts", appId, "public/data/workout_logs", todayStr);
            try {
                // Use setDoc with merge:true to create or update the document
                await setDoc(docRef, workoutData, { merge: true });
                console.log("Data saved successfully!");
            } catch (error) {
                console.error("Error saving data: ", error);
            }
        }

        // --- Main Logic ---
        async function main() {
            initTheme();
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in.
                    const todayStr = getTodayString();
                    const docRef = doc(db, "artifacts", appId, "public/data/workout_logs", todayStr);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        workoutData = docSnap.data();
                    } else {
                        // Initialize today's data if it doesn't exist
                        for (const key in exercises) {
                            workoutData[key] = { completed: 0 };
                        }
                    }
                    renderTracker();
                } else {
                    // User is signed out. Sign in anonymously.
                    signInAnonymously(auth).catch((error) => {
                        console.error("Anonymous sign-in failed:", error);
                    });
                }
            });
        }

        // Run the app
        main();

    </script>
</body>
</html>
